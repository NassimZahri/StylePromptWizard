<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Prompt - Image Prompt Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white">
                        <h1 class="text-center">Generated Prompt</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            {% if image_url %}
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h5>Source Image</h5>
                                    </div>
                                    <div class="card-body text-center">
                                        <img src="{{ image_url }}" class="img-fluid rounded" alt="Source Image" style="max-height: 300px;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                            {% else %}
                            <div class="col-md-12">
                            {% endif %}
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5>Image Prompt</h5>
                                        <button class="btn btn-sm btn-outline-primary" onclick="copyPrompt()">Copy to Clipboard</button>
                                    </div>
                                    <div class="card-body">
                                        <div class="prompt-container p-3 bg-light rounded">
                                            <p id="prompt-text" class="mb-0">{{ prompt }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Generate Another Prompt</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyPrompt() {
            const promptText = document.getElementById('prompt-text').innerText;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
